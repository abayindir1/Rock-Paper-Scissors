<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="scores">
        <div class="user-score">
            <h2>User Score</h2>
            <h3 id="user-score">0</h3>
        </div>

        <div class="computer-score">
            <h2>Computer Score</h2>
            <h3 id="computer-score">0</h3>
        </div>
    </div>

    <div class="results">
        <h1 class="result-text">Pick your move</h1>

        <div class="result-images">
        </div>
    </div>

    <div class="options">
        <img class="option-img rock" src="./images/rock.png" alt="rock">
        <img class="option-img paper" src="./images/paper.png" alt="paper">
        <img class="option-img scissor" src="./images/scissors.png" alt="scissors">
    </div>
    <script src="app.js"></script>
</body>
</html>
